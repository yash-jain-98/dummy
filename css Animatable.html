<html>
    <head>
        <style>
            #myDIV{
                width: 300px;
                height: 200px;
                background-color: yellow;
                -webkit-animation: mymove 6s infinite;/*chrome,safari,opera*/
            }
            /*Standard syntax*/
            @keyframes mymove{
                from{background-color: yellow;}
                to{background-color: blue;}
            }
        </style>
    </head>

    <body>
        <p>Gradually change the background-color from red, to blue:</p>
        <div id="myDIV"></div>
        <p>The background-position property is <em>animatable</em>in CSS.</p>
        <p><strong>Note:</strong>CSS Animation do not work in Internet Explorer 9 and earlier version.</p>
    </body>
</html>
